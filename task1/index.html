<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List App</title>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="2.mp3" type="audio/mpeg"> <!-- Replace with your music file -->
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>ğŸ“ To-Do List âœ¨</h1>
        <input type="text" id="taskInput" placeholder="Add a new task... ğŸ†•">
        <input type="date" id="dueDateInput" placeholder="ğŸ—“ï¸ Due Date">
        <select id="priorityInput">
            <option value="normal">ğŸ”„ Normal</option>
            <option value="high">ğŸ”¥ High</option>
            <option value="medium">âš ï¸ Medium</option>
            <option value="low">ğŸ¢ Low</option>
        </select>
        <select id="categoryInput">
            <option value="work">ğŸ’¼ Work</option>
            <option value="personal">ğŸ  Personal</option>
            <option value="school">ğŸ« School</option>
        </select>
        <input type="text" id="tagsInput" placeholder="Add tags (comma-separated) ğŸ·ï¸">
        <textarea id="noteInput" placeholder="Add notes (optional) ğŸ“"></textarea>
        <input type="text" id="recurrenceInput" placeholder="Recurrence (daily/weekly/monthly) ğŸ”„">
        <input type="text" id="collaboratorsInput" placeholder="Add collaborators (comma-separated) ğŸ‘¥">
        <button id="addTaskBtn">â• Add Task</button>
        <button id="exportTasks">ğŸ“¥ Export Tasks</button>
        <input type="file" id="importTasks" accept=".json">
        <input type="text" id="searchInput" placeholder="ğŸ” Search tasks...">
        <div class="filters">
            <button id="showAll">ğŸ”„ Show All</button>
            <button id="showCompleted">âœ… Show Completed</button>
            <button id="showIncomplete">âŒ Show Incomplete</button>
        </div>
        <div class="sorting">
            <button id="sortAlphabetically">ğŸ”¤ Sort Alphabetically</button>
            <button id="sortByDueDate">ğŸ“… Sort by Due Date</button>
            <button id="sortByPriority">âš–ï¸ Sort by Priority</button>
        </div>
        <div id="taskCount">ğŸ“Š Total Tasks: 0</div>
        <div id="taskProgress">ğŸ“ˆ Progress: 0%</div>
        <button id="clearCompleted">ğŸ—‘ï¸ Clear Completed Tasks</button>
        
        <!-- Music and Dark Mode Toggle -->
        <div class="theme-toggle">
            <button id="musicToggle">ğŸµ Music</button>
            <button id="darkModeToggle">ğŸŒ™ Dark Mode</button>
            <button id="toggleBackgroundBtn">ğŸŒ… View Background</button>
        </div>

        <ul id="taskList"></ul>
        <div id="toast" style="display: none;">ğŸ”” Notification</div>
    </div>
    <script src="script.js"></script>
    <script>
        // Start background music
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.play();

        // Music toggle functionality
        const musicToggle = document.getElementById('musicToggle');
        musicToggle.addEventListener('change', () => {
            if (musicToggle.checked) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }
        });

        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    </script>
</body>
</html>
